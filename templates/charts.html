    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>

  <!--container: acc_x
        container2: vibration
        container3: moisture
        container4: acc_y
        container5: acc_z
        container6: gyro_x
        container7: gyro_y
        container8: gyro_z
        container9: displacement-->

  <body>
    <div id="container" style="height: 400px; min-width: 600px"></div>
    <br>
    <br>
    <div id="container4" style="height: 400px; min-width: 600px"></div>
    <br>
    <br>
    <div id="container5" style="height: 400px; min-width: 600px"></div>
    <br>

    <br>

<script>
$(function () {     //get data function
$.getJSON('https://gmlews.com/api/data/?node_id=1', function (data) {
console.log(data);
function format_two_digits(n) {
  return n < 10 ? '0' + n : n;
}
var accelero_x = [], timestamp = [];    //get data accelero_x and timestamp
  for (var i=0; i<data.length; i++){
  let inArr = [];
  inArr.push(Date.parse(data[i].timestamp));
  inArr.push(data[i].accelero_x);
    accelero_x.push(inArr);
    timestamp.push(data[i].timestamp);
 }
  console.log(accelero_x);
  console.log(timestamp);
    // Create the chart
    window.chart = new Highcharts.StockChart({
        chart: {
            renderTo: 'container',
        }, 
    time: {
      useUTC: false
    },
        rangeSelector: {        //get data per day per week per month
            inputEnabled: true,
                    buttons: [{
                        type: 'day',
                        count: 1,
                        text: '1D',
                    },
                    {
                        type: 'week',
                        count: 1,
                        text: '1W',
                    },
                    {
                        type: 'month',
                        count: 1,
                        text: '1M',
                    },
                    {
                        type: 'year',
                        count: 1,
                        text: '1Y',
                    }, {
                        type: 'all',
                        count: 1,
                        text: 'All',
                    }],
            inputDateFormat: '%d-%m-%Y',            //date format for rangeselector based on datepicker
            inputDateParser: function (value) {
                value = value.split('-');
                return Date.UTC(
                    parseInt(value[2]),
                    parseInt(value[1]) - 1,
                    parseInt(value[0])
                );
            },
        },
    title: {            //title charts
    text: 'Accelero X'
},
yAxis: [{        //setting y axes
        opposite: false,
        labels: {
            format: '{value} mV/g'
        },
        title: {
            text: 'Accelero-X'
        }
      }],
xAxis: [{                //setting x axes
    type: "datetime",
    title: {
        text: 'Time'
    },
  labels: {
        /* format: '{value:%Y-%m-%d}', */
        formatter: (currData) => {
          const currDate = new Date(currData.value);
          return format_two_digits(currDate.getHours()) + ':' + format_two_digits(currDate.getMinutes());
        },
        align: 'left'
    }
}],
series: [{              //setting data charts y axes
    name: 'Accelero-x',
    data: accelero_x,
    type: 'spline',
    connectNulls: true,
    tooltip: {
        valueDecimals: 4,
        valueSuffix: ' mV/g'
    }
}]
}, function (chart) {
        // apply the date pickers
        setTimeout(function () {
            $('input.highcharts-range-selector', $('#' + chart.options.chart.renderTo)).datepicker();
        }, 0)
    });
});
// Set the datepicker's date format
$.datepicker.setDefaults({
    dateFormat: 'dd-mm-yy',
    beforeShow: function() {
      var date = $(this).val().split('-');
        $('input.highcharts-range-selector').datepicker("setDate", new Date(parseFloat(date[0]), parseFloat(date[1]) - 1, parseFloat(date[2])));
    },
    onSelect: function (dateText) {
        this.onchange();
        this.onblur();
    }
});
});
</script>
