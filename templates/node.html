{% extends 'base.html' %}

{% block content %}

<!-- leaflet css -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin=""/>
      <!--leaflet js after leaflet css-->

         integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
         crossorigin=""></script>

        <!-- Begin Page Content -->
        <div class="container-fluid">

      <form id="form_id" method="POST" action="https://gmlews.com/api/node/">
         <h1>Add Node</h1>
         <h4>Node ID*</h4>
         <div class="node_id">
            <input type="text" name="node_id" placeholder="node id" id="node_id" required />
         </div>
         <h1>Get the latitude and longitude of the node</h1>
         <div class="latitude">
           <label for="latitude">Latitude* :</label>
           <input type="text" name="latitude" placeholder="Latitude °" id="latitude" />
        </div>
        <div class="longitude">
           <label for="longitude">Longitude* :</label>
           <input type="text" name="longitude" placeholder="Longitude°" id="longitude" />
        </div>
        <style>     /*map code*/
          #node1Map {
          height: 350px; }
        </style>
        <div id="node1Map"></div>
        <h4>Location Address</h4>
        <input type="text" id="location" name="location" />       
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>


   <script>
    const map = L.map('node1Map').setView([-7.286190082778849, 109.52270507812501], 8);
  const attribution ='&copy: <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
  
  const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const tiles = L.tileLayer(tileUrl, { attribution });
  tiles.addTo(map);
  
  // get coordinate
  let marker;
  map.on('click', function(e) {
    if(marker) map.removeLayer(marker);
    const lat = e.latlng.lat;
    const long = e.latlng.lng;
    marker = L.marker([lat, long]).addTo(map);
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = long;
    $.get('https://nominatim.openstreetmap.org/reverse?format=json&lat='+e.latlng.lat+'&lon='+e.latlng.lng, function(data){
    console.log(data.display_name);
    const address = data.display_name;
    document.getElementById('location').value = address;
});
    
  
  });

  </script>

</div>
